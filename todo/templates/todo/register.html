{% extends 'base.html' %}
{% block content%}
    <h1 class="text-4xl font-bold text-center text-sky-950">Register</h1>
    <form action="." method="POST" class="px-4 mx-auto">
        {% csrf_token %}
        <div class="mt-5 mb-5">
            <label class="text-black text-lg">Username</label>        
            <input type="text" name="username" class="w-full mt-2 px-4 py-2 rounded-xl text-black border-2 border-cyan-950">
        </div>

        <div class="mb-5">
            <label class="text-black text-lg">Password</label>       
            <input type="password" name="password1" class="w-full mt-2 px-4 py-2 rounded-xl text-black border-2 border-cyan-950">
        </div>

        <div class="mb-5">
            <label class="text-black text-lg">Repeat password</label>       
            <input type="password" name="password2" class="w-full mt-2 px-4 py-2 rounded-xl text-black border-2 border-cyan-950">
        </div>
        
        {% if form.errors %}
            {% for field in form %}
                {% for error in field.errors %}
                    <div class="mb-5 p-4 rounded-xl bg-red-500 text-white">
                        <p>{{ error|escape }}</p>
                    </div>
                {% endfor %}
            {% endfor %}
        {% endif %}
        
        <button class="px-5 py-3 rounded-xl text-white bg-teal-800 hover:bg-teal-700">Submit</button>
    </form>
    <p class="mt-6 w-full text-center">Already have account? Login<a href="{% url 'todo:login' %}" class="text-teal-700 font-bold hover:text-cyan-950"> here</a>.</p>
{% endblock %}
